name: E2E Tests

on:
  push:
    branches:
      - main
      - feature/e2e-testing-pipeline
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create certificates directory
        run: |
          mkdir -p deployments/certs
          chmod +x deployments/scripts/create-certs.sh
          ./deployments/scripts/create-certs.sh

      - name: Start HuskyCI environment
        run: |
          docker-compose -f deployments/docker-compose.yml up -d --build --force-recreate

      - name: Wait for services to be ready
        run: |
          echo "Waiting for MongoDB to be ready..."
          timeout 120 bash -c 'until docker exec huskyCI_MongoDB mongosh --eval "db.adminCommand(\"ping\")" --quiet > /dev/null 2>&1; do sleep 2; done'
          
          echo "Waiting for HuskyCI API to be ready..."
          timeout 120 bash -c 'until curl -f http://localhost:8888/healthcheck > /dev/null 2>&1; do sleep 2; done'
          
          echo "All services are ready!"

      - name: Run E2E tests
        run: |
          chmod +x tests/e2e/run-e2e-tests.sh
          ./tests/e2e/run-e2e-tests.sh

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== HuskyCI API Logs ==="
          docker logs huskyCI_API || true
          echo "=== MongoDB Logs ==="
          docker logs huskyCI_MongoDB || true
          echo "=== Docker API Logs ==="
          docker logs huskyCI_Docker_API || true

      - name: Cleanup
        if: always()
        run: |
          docker-compose -f deployments/docker-compose.yml down -v
